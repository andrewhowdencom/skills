name: Sync Agents.md

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'AGENTS.md' # Only run when this file changes
      - 'docs/**'
      - '.github/sync.yml'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3

      - name: Run Repo File Sync
        uses: BetaHuhn/repo-file-sync-action@v1
        with:
          SKIP_PR: true
          GH_PAT: ${{ secrets.WRITE_TOKEN }}
          CONFIG_FILE: '.github/sync.yml'
